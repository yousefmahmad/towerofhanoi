<head>

  <title>Tower of Hanoi</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">

<h1>Tower of Hanoi</h1>
<body>
  <!-- game container where the game will be played -->
  <main class="game">
    <div class="movesCounter">Moves:0</div>
    <div class="minMoves"> Minimum Moves to Win: </div>
    <!-- create different stacks representing the different rods to move into -->
    <section class="gameArea">
      <div class="stack" id="A">
        <!-- place the disks in the starting stack. This is where they'll be starting every -->
        <div class="disk" id="one" data-value="1"></div>
        <div class="disk" id="two" data-value="2"></div>
        <div class="disk" id="three" data-value="3"></div>
      </div>
      <div class="stack" id="B"></div>
      <div class="stack" id="C"></div>
    </section>
  </main>
  <Section class="animation" id="stickman"></Section>
